<!DOCTYPE html>
<html>
<head>
	<title>hello vue</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue"></script>
	
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>	
	</div>
	<div id="app1">
		<div v-html="message"></div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				message: "hello Vue.js!"
			}
		}),
		new Vue({
			el: "#app1",
			data: {
				message: "<h1>hello Vue1.js!</h1>"
			}
		})
	</script>
</body>
</html>
